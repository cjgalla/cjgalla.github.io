<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <title>Review - Nature In Shutter Speed</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>
  <main class="intro">
    <h2>Leave a Review or Recommendation</h2>
    <form id="reviewForm" action="#" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="reviewMessage">Message:</label><br />
      <textarea id="reviewMessage" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Submit</button>
    </form>
    <p id="message-output"></p>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
  </footer> 
  <script src="scripts/HTMLInclude.js"></script>
  <script src="scripts/reviewForm.js"></script>
</body>
</html>
