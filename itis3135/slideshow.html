<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow Gallery</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        .container {
            position: relative;
            margin: auto;
            max-width: 800px;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .numbertext {
            position: absolute;
            top: 0;
            padding: 8px 12px;
            color: #f2f2f2;
            font-size: 12px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: black;
            font-weight: bold;
            font-size: 24px;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .column {
            flex: 0 0 auto;
            width: 80px;
            margin: 2px;
        }

        .demo {
            opacity: 0.6;
            width: 100%;
            cursor: pointer;
        }

        .active, .demo:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
