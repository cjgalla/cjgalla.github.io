    <h2>Personal Introduction Form</h2>
    <form id="introForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname">
        
        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" name="mascot">
        
        <label for="platform">Primary Computer Platform:</label>
        <input type="text" id="platform" name="platform">
        
        <label for="personal">Personal Background:</label>
        <textarea id="personal" name="personal" rows="3" required></textarea>
        
        <label for="professional">Professional Background:</label>
        <textarea id="professional" name="professional" rows="3" required></textarea>
        
        <label for="academic">Academic Background:</label>
        <textarea id="academic" name="academic" rows="3" required></textarea>
        
        <label for="webDev">Background in Web Development:</label>
        <textarea id="webDev" name="webDev" rows="3" required></textarea>
        
        <label for="courses">Current Courses:</label>
        <div id="courseList">
            <input type="text" name="courses[]" placeholder="Enter course">
        </div>
        <button type="button" onclick="addCourse()">Add Course</button>
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        
        <label for="altText">Image Alt Text:</label>
        <input type="text" id="altText" name="altText">
        
        <label for="caption">Image Caption:</label>
        <input type="text" id="caption" name="caption">
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        function addCourse() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="courses[]" placeholder="Enter course"> <button type="button" onclick="this.parentElement.remove()">Remove</button>';
            document.getElementById("courseList").appendChild(div);
        }
