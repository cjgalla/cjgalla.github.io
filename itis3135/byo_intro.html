<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYO Introduction</title>
  <link rel="stylesheet" href="styles/default.css">
  <style>
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px; cursor: pointer; }
    .form-row { display: flex; gap: 10px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
    img { margin-top: 10px; max-width: 200px; }
  </style>
</head>
<body>
<header>
  <div data-include="components/header.html"></div>
</header>

<h2>BYO Intro</h2>
<h3>Time to BYO your intro page! Fill out the form below.</h3>

<form id="introForm">
  <div class="form-row">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" value="Collin" required>

    <label for="middleInitial">Middle Initial:</label>
    <input type="text" id="middleInitial" name="middleInitial" value="J" maxlength="1">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="Gallagher" required>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" value="CJ">

    <label for="mascot">Mascot:</label>
    <input type="text" id="mascot" name="mascot" value="Carefree Goose">
  </div>

  <label for="image">Upload Image (or keep existing one):</label>
  <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg">

  <img id="preview" src="images/IMG_0693.jpeg" alt="Me In Japan">
  <input type="text" id="caption" name="caption" value="Hanging out with Ancient Deer in Nara Japan" required>
  <p id="captionPreview">Hanging out with Ancient Deer in Nara Japan</p>

  <label for="altText">Image Alt Text:</label>
  <input type="text" id="altText" name="altText" value="Collin's photo" required>

  <label for="caption">Image Caption:</label>
  <input type="text" id="caption" name="caption" value="This is me exploring the mountains!" required>

  <label for="personal">Personal Background:</label>
  <textarea id="personal" name="personal" rows="3" required>I'm an only child who was born and raised in Raleigh, North Carolina...</textarea>

  <label for="professional">Professional Background:</label>
  <textarea id="professional" name="professional" rows="3" required>I do not have a lot of experience in the workforce...</textarea>

  <label for="academic">Academic Background:</label>
  <textarea id="academic" name="academic" rows="3" required>I graduated from my public high school in 2023...</textarea>

  <label for="webDev">Background in Web Development:</label>
  <textarea id="webDev" name="webDev" rows="3" required>I was a part of the coding club in elementary school...</textarea>

  <label for="platform">Primary Computer Platform:</label>
  <input type="text" id="platform" name="platform" value="Windows PC/Laptop" required>

  <label for="courses">Current Courses:</label>
  <div id="courseList"></div>
  <button type="button" onclick="addCourse()">Add Course</button>

  <label for="funnyThing">Funny/Interesting Fact:</label>
  <input type="text" id="funnyThing" name="funnyThing" value="I've been to all 48 continental states.">

  <label>
    <input type="checkbox" id="agreement" name="agreement" required>
    I understand that what is on this page is not password protected.
  </label>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<div id="submittedContent"></div>

<footer>
  <div data-include="components/footer.html"></div>
</footer>

<script src="scripts/HTMLInclude.js"></script>
<script src="scripts/survey.js"></script>
</body>
</html>
