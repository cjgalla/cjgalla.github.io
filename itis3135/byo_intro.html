<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>BYO Introduction</title>
    <style>
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        button { 
            margin-top: 10px;
            padding: 10px; 
            cursor: pointer;
        }
        .form-row { 
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <h2>Personal Introduction Form</h2>
    <form id="introForm">
        <p class="form-row">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" value="Collin" required>
        
        <label for="middleInitial">Middle Initial:</label>
        <input type="text" id="middleInitial" name="middleInitial" value="J" maxlength="1">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="Gallagher" required>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" value="CJ">
        
        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" name="mascot" value="Carefree Goose">
        </p>
        
        <label for="personal">Personal Background:</label>
        <textarea id="personal" name="personal" rows="3" value=" I'm an only child who was born and raised in Raleigh North Carolina, after living in rural Youngsville for the first 4 years of my life. I went to public schools my whole life and have always had a drive to make other people's day better." required></textarea>
        
        <label for="professional">Professional Background:</label>
        <textarea id="professional" name="professional" rows="3" value=" I do not have a lot of experience in the workforce as I have had quite an interesting past couple of years and certain circumstances made it hard for me to get a job. However I have lots of experience with doing charities and doing construction work with my father." required></textarea>
        
        <label for="academic">Academic Background:</label>
        <textarea id="academic" name="academic" rows="3" value=" I graduated from my public high school in 2023 and am currently a sophomore majoring in Computer science with a cyber security concentration who is on track to graduate a little earlier than the fall of 2027." required></textarea>
        
        <label for="webDev">Background in Web Development:</label>
        <textarea id="webDev" name="webDev" rows="3" value="  I was a part of the coding club in elementary school and enjoyed learning cobra and applying it to robotic type applications, then once I was a senior in high school I took AP computer science. Once I started that class and learned java, I fell in love with coding and have run with it ever since. I'm Java certified and I have several years of coding experience. I also have some digital design certifications like photoshop and premiere pro." required></textarea>

        <label for="platform">Primary Computer Platform:</label>
        <input type="text" id="platform" name="platform" value="Windows pc/laptop">
        
        <label for="courses">Current Courses:</label>
        <div id="courseList">
            <input type="text" name="courses[]" placeholder="Enter course">
        </div>
        <button type="button" onclick="addCourse()">Add Course</button>
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        
        <label for="altText">Image Alt Text:</label>
        <input type="text" id="altText" name="altText">
        
        <label for="caption">Image Caption:</label>
        <input type="text" id="caption" name="caption">
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        <label for="funnyThing">Funny/Interesting item about yourself</label>
        <input type="text" id="funnyThing" name="funnyThing" value=" I've been to all 48 of the “continental” states, just waiting to go see Alaska and Hawaii.">

        <input type="checkbox" id="agreement" name="agreement" required checked>
        <label for="agreement">I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
        </label>
    </form>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    
    <script>
        function addCourse() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="courses[]" placeholder="Enter course"> <button type="button" onclick="this.parentElement.remove()">Remove</button>';
            document.getElementById("courseList").appendChild(div);
        }
    </script>
</body>
</html>
